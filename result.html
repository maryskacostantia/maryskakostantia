<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Perhitungan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Hasil Perhitungan</h1>

<div id="result"></div>

<a href="index.html">Kembali ke Kalkulator</a>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const num1 = parseFloat(urlParams.get('num1'));
    const num2 = parseFloat(urlParams.get('num2'));
    const operation = urlParams.get('operation');
    
    let result;

    switch (operation) {
        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '/':
            result = num2 !== 0 ? (num1 / num2) : 'Kesalahan: Pembagian dengan nol!';
            break;
        default:
            result = 'Operasi tidak valid';
    }

    document.getElementById('result').innerText = `Hasil: ${result}`;
</script>

</body>
</html>
