<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <style>
    /* Basic styling for the dropdown menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .mainmenubtn {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .mainmenubtn:hover {
      background-color: #45a049;
    }

    .dropdown-child {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-child a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-child a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-child {
      display: block;
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <button class="mainmenubtn">Main Menu</button>
    <div class="dropdown-child">
      <a href="http://www.yourdomain.com/page1.html">Sub Menu 1</a>
      <a href="http://www.yourdomain.com/page2.html">Sub Menu 2</a>
      <a href="http://www.yourdomain.com/page3.html">Sub Menu 3</a>
      <a href="http://www.yourdomain.com/page4.html">Sub Menu 4</a>
      <a href="http://www.yourdomain.com/page5.html">Sub Menu 5</a>
    </div>
  </div>

</body>
</html>
